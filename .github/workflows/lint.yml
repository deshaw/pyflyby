name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: "ubuntu-latest"
    steps:
    - uses: actions/checkout@v6

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: |
          "pyproject.toml"

    - name: Install pyflyby
      run: |
        uv python install 3.13
        uv venv
        # Include build dependencies for run time; see
        # https://mesonbuild.com/meson-python/how-to-guides/editable-installs.html#build-dependencies
        # for details.
        uv pip install meson-python meson ninja "pybind11>=2.10.4" "setuptools-scm>=8"
        uv pip install --no-build-isolation -ve . --group lint
    - name: Mypy
      run: |
        uv run mypy lib/python --ignore-missing-imports
    - name: lint
      run: |
        uv run flake8 --exclude known_imports,etc,__init__.py,.venv --select=F;
        uv run flake8 --exclude known_imports,etc,__init__.py,.venv --select=F bin/*;
    - name: Self-tidy-import
      run: |
        uv run ./bin/tidy-imports --actions=DIFF,CHANGEDEXIT1 --no-add lib/python/ tests/
